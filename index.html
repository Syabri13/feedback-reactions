<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Reactions</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div class="reaction-container">
        <h1>Bagaimana pengalaman Anda?</h1>
        <div id="auth-container">
            <button id="login-btn">Login with Google</button>
            <button id="logout-btn" style="display:none;">Logout</button>
        </div>
        <div class="reactions" id="reactions-container" style="display:none;">
            <div class="reaction" onclick="submitReaction('Senang 😊', event)">😊<br><span>Senang</span></div>
            <div class="reaction" onclick="submitReaction('Sedih 😢', event)">😢<br><span>Sedih</span></div>
            <div class="reaction" onclick="submitReaction('Marah 😡', event)">😡<br><span>Marah</span></div>
            <div class="reaction" onclick="submitReaction('Puas 👍', event)">👍<br><span>Puas</span></div>
            <div class="reaction" onclick="submitReaction('Tidak Puas 👎', event)">👎<br><span>Tidak Puas</span></div>
        </div>
        <div id="counts" class="reaction-counts">
            <h2>Jumlah Reaksi:</h2>
        </div>
        <div id="response-list" class="response-list">
            <h2>Reaksi Semua Pengguna:</h2>
            <ul id="responses"></ul>
        </div>
        <div id="error-message" style="color: red; display: none;">
            <p>Login gagal. Silakan coba lagi.</p>
        </div>
    </div>
</body>
</html>
