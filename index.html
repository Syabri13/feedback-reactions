<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Reactions</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div class="reaction-container">
        <h1>Bagaimana pengalaman Anda?</h1>

        <!-- Login & Logout -->
        <div id="auth-container">
            <button id="login-btn">Login with Google</button>
            <button id="logout-btn" style="display:none;">Logout</button>
        </div>

        <!-- Reactions -->
        <div class="reactions" id="reactions-container" style="display:none;">
            <div class="reaction" onclick="submitReaction('Senang 😊')">😊<br><span>Senang</span></div>
            <div class="reaction" onclick="submitReaction('Sedih 😢')">😢<br><span>Sedih</span></div>
            <div class="reaction" onclick="submitReaction('Marah 😡')">😡<br><span>Marah</span></div>
            <div class="reaction" onclick="submitReaction('Puas 👍')">👍<br><span>Puas</span></div>
            <div class="reaction" onclick="submitReaction('Tidak Puas 👎')">👎<br><span>Tidak Puas</span></div>
        </div>

        <!-- Reactions List -->
        <div id="response-list" class="response-list">
            <h2>Reaksi Semua Pengguna:</h2>
            <ul id="responses"></ul>
        </div>
    </div>
</body>
</html>
